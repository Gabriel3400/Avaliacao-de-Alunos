<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avaliação de Alunos</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>- Avaliação de Alunos -</h1>
        </header>
        <section id="alunos">
            <h2>Alunos</h2>
            <table id="tabela-alunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>1° Tri</th>
                        <th>2° Tri</th>
                        <th>3° Tri</th>
                        <th>Frequência</th>
                        <th>Média de Notas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Eduardo Itachi</td>
                        <td>6.2</td>
                        <td>7.7</td>
                        <td>5.4</td>
                        <td>76%</td>
                        <td>6.4</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="registro">
            <h2>Registrar Alunos</h2>
            <form action="" method="post" id="form-registro">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome aqui" required />
                <h3>Notas:</h3>
                <div id="notas">
                    <label for="1tri">1° Trimestre:</label>
                    <input type="number" name="1tri" id="1tri" min="0" max="100" step="0.1" required />
                    <label for="2tri">2° Trimestre:</label>
                    <input type="number" name="2tri" id="2tri" min="0" max="100" step="0.1" required />
                    <label for="3tri">3° Trimestre:</label>
                    <input type="number" name="3tri" id="3tri" min="0" max="100" step="0.1" required />
                </div>
                <label for="frequencia">Frequência (%):</label>
                <input type="number" name="frequencia" id="frequencia" min="0" max="100" required />
                <br/>
                <input type="submit" value="Adicionar"/>
            </form>
        </section>
        <br />
        <a href="https://www.flaticon.com/free-icons/student" title="student icons" target="_blank">Ícone da página feito por RIkas Dzihab - Flaticon</a>
        <script src="js/script.js"></script>
    </body>
</html>
